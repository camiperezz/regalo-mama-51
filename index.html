<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Regalo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="balloons" id="balloons">
        <div class="balloon" style="left: 10%; animation-duration: 6s;"></div>
        <div class="balloon" style="left: 30%; animation-duration: 7s;"></div>
        <div class="balloon" style="left: 50%; animation-duration: 5s;"></div>
        <div class="balloon" style="left: 70%; animation-duration: 8s;"></div>
        <div class="balloon" style="left: 90%; animation-duration: 6.5s;"></div>
    </div>

    <div class="container">
        <button id="openButton">Descubrí tu regalo! Clickeame</button>
        <div id="giftBox" class="gift-box hidden"></div>
        <div id="voucherText" class="voucher-text hidden">
            🎉 <strong>¡Felicidades!</strong> 🎉<br> 
            <span>Te regalamos un vale para una cena para 3 personas en</span>  
            <strong>Ártico - Fast Sea Food</strong><br>
            <span>Válido hasta el <strong>24 de febrero de 2025</strong> inclusive</span>

            <p class="question">¿Te gustó?</p>
            <div class="buttons">
                <button id="yesButton">Sí 😍</button>
                <button id="noButton">No 😭</button>
            </div>
            
        </div>
    </div>

    <div id="reaction" class="reaction hidden">
        <img id="reactionImage" src="" alt="Reacción">
        <p id="mensaje"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openButton = document.getElementById("openButton");
            const giftBox = document.getElementById("giftBox");
            const voucherText = document.getElementById("voucherText");
            const yesButton = document.getElementById("yesButton");
            const noButton = document.getElementById("noButton");
            const reaction = document.getElementById("reaction");
            const reactionImage = document.getElementById("reactionImage");
            const balloons = document.getElementById("balloons");
            const mensaje = document.getElementById("mensaje");

            openButton.addEventListener("click", function () {
                openButton.classList.add("hidden");
                giftBox.classList.remove("hidden");
            });

            giftBox.addEventListener("click", function () {
                giftBox.classList.add("explode");
                setTimeout(() => {
                    giftBox.style.display = "none"; // Oculta la caja después de explotar
                    voucherText.classList.remove("hidden");
                }, 600);
            });

            yesButton.addEventListener("click", function () {
                document.body.style.background = "green";
                reactionImage.src = "./si.jpeg"; // GIF para "Sí"
                reaction.classList.remove("hidden");
                voucherText.classList.add("hidden");
                balloons.classList.add("hidden");
                mensaje.textContent = "Te amamos! Feliz cumple <3"
            });

            noButton.addEventListener("click", function () {
                document.body.style.background = "red";
                reactionImage.src = "./no.jpeg"; // GIF para "No"
                reaction.classList.remove("hidden");
                voucherText.classList.add("hidden");
                balloons.classList.add("hidden");
                mensaje.textContent = "Te amamos igual! Feliz cumple <3"
            });
        });
    </script>
</body>
</html>
